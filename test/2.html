<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<style type="text/css">
		div{
			border-right: 1px solid black;
			border-bottom: 1px solid black;
			width: 500px;
			height: 400px;
		}
		#one{
			background-color: #33CCFF;
			float: left;
		}
		#two{
			background-color: #66CC33;
			float: left;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#three{
			background-color: #996699;
			float: left;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="one">box1,颜色：#33CCFF</div>
	<div id="two">box2，颜色：#66CC33</div>
	<div id="three">box3,颜色：#996699</div>

</body>
</html>
