<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	#wrap{

	}
	#one{
		background-color: pink;
		height: 100px;
		width:500px; 
	}
	#two{
		background-color: gray;
		height: 200px;
		width:500px;
	}
	#three{
		background-color: blue;
		height: 100px;
		width:500px;
	}
	#left{
		background-color: yellow;
		float: left;
		height: 190px;
		width: 240px;
		margin: 5px;
	}
	#right{
		background-color: red;
		float: right;
		height: 190px;
		width: 240px;
		margin: 5px;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="one"></div>
		<div id="two">
			<div id="left"></div>
			<div id="right"></div>

		</div>
		<div id="three"></div>

	</div>

</body>
</html>
